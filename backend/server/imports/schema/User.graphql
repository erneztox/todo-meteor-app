# Defines a user type and its fields
type User {
 _id: ID
 emails: [Email]
 profile: UserProfile
 todos: [Todo]
}
# Defines a user profile type and its fields
type UserProfile {
 name: String
}
# defines Email type and its fields
type Email {
 address: String
 verified: Boolean
}

type Todo {
  _id: ID
  todo: String
  done: Boolean
}
